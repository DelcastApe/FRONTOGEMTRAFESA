<div class="reset-container">
  <div class="form-card">
    <h2>Recuperar Contraseña</h2>
    
    <!-- Imagen de candado sin fondo debajo del título -->
    <div class="lock-image-container">
      <img src="assets/img/password.png" alt="Candado" class="lock-image">
    </div>

    <div class="input-container">
      <label for="email">Correo electrónico</label>
      <input [(ngModel)]="email" id="email" placeholder="Ingresa tu correo" type="email">
    </div>
    
    <button class="reset-btn" (click)="sendResetEmail()">Enviar correo</button>
    
    <p *ngIf="successMessage" class="success-message">
      <i class="fas fa-check-circle"></i>{{ successMessage }}
    </p>
    <p *ngIf="errorMessage" class="error-message">
      <i class="fas fa-times-circle"></i>{{ errorMessage }}
    </p>
  </div>
</div>
