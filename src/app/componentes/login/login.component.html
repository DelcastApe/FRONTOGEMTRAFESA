<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email">Correo Electrónico</label>
        <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        [ngClass]="{'border-red-500': loginForm.controls['email'].invalid && loginForm.controls['email'].touched}"
        required
      />
      
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-red-500 text-sm mt-1">
          El correo electrónico es requerido.
        </div>
      </div>
      
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          [ngClass]="{'border-red-500': loginForm.controls['password'].invalid && loginForm.controls['password'].touched}"
          required
        />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-red-500 text-sm mt-1">
          La contraseña es requerida.
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600 transition duration-200"
        [disabled]="loginForm.invalid"
      >
        Iniciar Sesión
      </button>
    </form>
  </div>
</div>
