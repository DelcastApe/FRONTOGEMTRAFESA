<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="max-w-md w-full mx-auto p-8 bg-white shadow-lg rounded-lg">
      <h1 class="text-3xl font-bold text-gray-800 text-center">Iniciar Sesión</h1>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
          <input
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Por favor ingrese un correo válido.
          </div>
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input
            type="password"
            formControlName="password"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            La contraseña debe tener al menos 6 caracteres.
          </div>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
          Iniciar sesión
        </button>
      </form>
    </div>
  </div>
