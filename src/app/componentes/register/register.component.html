<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="assets/img/logo.png" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">Crea tu cuenta</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="space-y-6">
        <div>
          <label for="nombres" class="block text-sm font-medium text-gray-900">Nombres</label>
          <div class="mt-2">
            <input id="nombres" name="nombres" type="text" formControlName="nombres" required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                   [ngClass]="{'border-red-500': registerForm.controls['nombres'].invalid && registerForm.controls['nombres'].touched}">
          </div>
          <div *ngIf="registerForm.controls['nombres'].invalid && registerForm.controls['nombres'].touched" class="text-red-500 text-sm mt-1">
            El nombre es requerido.
          </div>
        </div>
  
        <div>
          <label for="apellidos" class="block text-sm font-medium text-gray-900">Apellidos</label>
          <div class="mt-2">
            <input id="apellidos" name="apellidos" type="text" formControlName="apellidos" required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                   [ngClass]="{'border-red-500': registerForm.controls['apellidos'].invalid && registerForm.controls['apellidos'].touched}">
          </div>
          <div *ngIf="registerForm.controls['apellidos'].invalid && registerForm.controls['apellidos'].touched" class="text-red-500 text-sm mt-1">
            El apellido es requerido.
          </div>
        </div>
  
        <div>
          <label for="email" class="block text-sm font-medium text-gray-900">Correo Electrónico</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" formControlName="email" autocomplete="email" required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                   [ngClass]="{'border-red-500': registerForm.controls['email'].invalid && registerForm.controls['email'].touched}">
          </div>
          <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="text-red-500 text-sm mt-1">
            El correo electrónico es requerido.
          </div>
        </div>
  
        <div>
          <label for="telefono" class="block text-sm font-medium text-gray-900">Teléfono</label>
          <div class="mt-2">
            <input id="telefono" name="telefono" type="tel" formControlName="telefono" required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                   [ngClass]="{'border-red-500': registerForm.controls['telefono'].invalid && registerForm.controls['telefono'].touched}">
          </div>
          <div *ngIf="registerForm.controls['telefono'].invalid && registerForm.controls['telefono'].touched" class="text-red-500 text-sm mt-1">
            El teléfono es requerido.
          </div>
        </div>
  
        <div>
          <label for="dni" class="block text-sm font-medium text-gray-900">DNI</label>
          <div class="mt-2">
            <input id="dni" name="dni" type="text" formControlName="dni" required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                   [ngClass]="{'border-red-500': registerForm.controls['dni'].invalid && registerForm.controls['dni'].touched}">
          </div>
          <div *ngIf="registerForm.controls['dni'].invalid && registerForm.controls['dni'].touched" class="text-red-500 text-sm mt-1">
            El DNI es requerido.
          </div>
        </div>
  
        <div>
          <label for="password" class="block text-sm font-medium text-gray-900">Contraseña</label>
          <div class="mt-2">
            <input id="password" name="password" type="password" formControlName="password" required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                   [ngClass]="{'border-red-500': registerForm.controls['password'].invalid && registerForm.controls['password'].touched}">
          </div>
          <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="text-red-500 text-sm mt-1">
            La contraseña es requerida.
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                  [disabled]="registerForm.invalid">
            Crear Cuenta
          </button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        ¿Ya eres miembro?
        <a href="/login" class="font-semibold text-indigo-600 hover:text-indigo-500">Inicia sesión</a>
      </p>
    </div>
  </div>
